<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock ~ Paper ~ Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="scores">
            <div class="player-score score">
                <h1>your Score</h1>
                <p>0</p>
            </div>
            <div class="computer-score score">
                <h1>computer Score</h1>
                <p>0</p>
            </div>
        </div>

        <div class="start-game">
            <h1>rock . paper . scissors</h1>
            <button>lets play</button>
        </div>

        <div class="game fadeOut">
            <div class="hands">
                <div class="player-hand">
                    <img src="./assets/rock.png" class="hand">
                </div>
                <div class="computer-hand">
                    <img src="./assets/rock.png" class="hand">
                </div>
             </div>

             <div class="player-choice">
                 <h2>choose one</h2>
                 <div class="choices">
                     <button class="rock">rock</button>
                     <button class="paper">paper</button>
                     <button class="scissor">scissors</button>
                 </div>
                 <h2 class="winner">game on</h2>
             </div>
        </div>

        <div class="copyright"><p>made by mandeep</p></div>
    </section>


</body>
<script src="app.js"></script>
</html>
